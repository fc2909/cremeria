<div class="col-md-12">
    <div class="row col-md-12 fondo">
    

        <div class="col-md-2 form-group">
          <label class="letras" >ID</label>
          <input type="number" pattern="[0-9]{10}" id="id" class="form-control clear idInventario" placeholder="ID" onchange="document.getElementById('descripcion').focus();">
        </div>
        <div class="col-md-3 form-group">
          <label class="letras">Descripción</label>
          <input type="text" id="descripcion" class="form-control clear descripcion" onchange="document.getElementById('detalle').focus();" placeholder="Descripción">
        </div>
        <div class="col-md-1 form-group">
          <label class="letras">Detalle</label>
          <input id="detalle" type="number" pattern="[0-9]{10}" class="form-control clear detalle" onchange="document.getElementById('mayoreo').focus();" placeholder="$">
        </div>
        <div class="col-md-1 form-group">
          <label class="letras">Mayoreo</label>
          <input id="mayoreo" type="number" pattern="[0-9]{10}" class="form-control clear mayoreo" onchange="document.getElementById('foraneo').focus();" placeholder="$">
        </div>
        <div class="col-md-1 form-group">
          <label class="letras">Foráneo</label>
          <input id="foraneo" type="number" pattern="[0-9]{10}" onchange="document.getElementById('restaurante').focus();" class="form-control clear foraneo" placeholder="$">
        </div>
        <div class="col-md-1 form-group">
          <label class="letras">Restaurante</label>
          <input type="number" pattern="[0-9]{10}" id="restaurante" class="form-control clear restaurante" onchange="document.getElementById('cantidad').focus();" placeholder="$">
        </div>
        <div class="col-md-1 form-group">
          <label class="letras">Cantidad</label>
          <input type="number" pattern="[0-9]{10}" id="cantidad" class="form-control clear cantidad" onchange="document.getElementById('medida').focus();" placeholder="#">
        </div>
        <div class="col-md-2 form-group">
          <label class="letras">Medida</label>
          <select class="form-control clear medida" id="medida" onchange="document.getElementById('minimo').focus();">
            <option value="1">Kg</option>
            <option value="2">Pzas.</option>
            <option value="3">L</option>
            </select>
        </div>
        <div class=" col-md-2 form-group">
          <label class="letras">S. Minimo</label>
          <input type="number" pattern="[0-9]{10}" id="minimo" onchange="document.getElementById('maximo').focus();" class="form-control clear s_min" placeholder="#">
        </div>
        <div class=" col-md-2 form-group">
          <label class="letras">S. Máximo</label>
          <input type="number" pattern="[0-9]{10}" id="maximo" class="form-control clear s_max" placeholder="#" onchange="document.getElementById('add').focus();">
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-2 guardari"></div>
     
<div class="col-xs-3 col-md-3">
      <button type="button" id="add" onchange="document.getElementById('id').focus();" class="btn botoninv insertar" onclick="addInventario()">Insertar</button>
  </div>

    <button type="button" class="btn botoninv limpiar" onclick="inv(); limpiar(); ">Limpiar</button>
  </div>

  </div>
   <div class="col-xs-3 col-md-3 agregari">
